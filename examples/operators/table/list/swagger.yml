paths:
  /tables:
    get:
      operationId: "registered_operators.table.list.api"
      parameters:
        - name: database_name
          in: query
          type: string
          required: true
        - name: log_level
          in: query
          enum: [ "info", "warning", "error", "debug", "trace", "fatal"]
          required: false
          type: string
          default: "info"
      tags:
        - "Table"
      summary: "List out tables in the catalog"
      description: "List out tables in the catalog"
      responses:
        200:
          description: "Successful list"
