type: "operator"
namespace: "table"
command: "infer"
description:  "Registers a schedule for infering the table then does a one time trigger of the refresh."
parameters:
  required:
    - "database_name"
    - "storage_path"
    - "schedule_name"
supported_configurations:
  - metastore: "glue"
    scheduler: "glue"
    storage: "s3"