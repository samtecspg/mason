type: "operator"
namespace: "table"
command: "format"
description:  "Reformat and partition table data"
parameters:
  required:
    - table_path
    - output_path
    - format
  optional:
    - partition_columns
    - filter_columns
    - sample_size
    - partitions
supported_configurations:
    - execution: "dask"
      metastore: "s3"
      storage: "s3"
    - execution: "spark"
      metastore: "s3"
      storage: "s3"

