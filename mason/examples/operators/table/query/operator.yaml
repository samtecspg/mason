type: "operator"
namespace: "table"
command: "query"
description:  "Query metastore tables"
parameters:
  required:
    - table_path
    - query_string
  optional:
    - output_path
supported_configurations:
  - metastore: "local"
    execution: "local"
  - metastore: "glue"
    execution: "athena"
  - metastore: "s3"
    execution: "dask"
  - metastore: "s3"
    execution: "local"

