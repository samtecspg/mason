type: "operator"
namespace: "table"
command: "merge"
description:  "Merge metastore tables"
parameters:
  required:
    - database_name
    - table_name
    - output_path
  optional:
    - extract_paths
    - read_headers
supported_configurations:
  - metastore: "s3"
    storage: "s3"
    execution: "spark"
